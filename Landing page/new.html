<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Sign In</title>
  <link rel="shortcut icon" type="image/jpg" href="./Asset/saturn.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #login-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="login-button">Sign in with Gmail</button>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
    }

    function renderButton() {
      gapi.signin2.render('login-button', {
        'scope': 'profile email',
        'width': 200,
        'height': 40,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSignIn,
      });
    }

    window.onload = function () {
      gapi.load('auth2', function () {
        gapi.auth2.init({
          client_id: '430826684-5ed6aaol7p2eh56i96e0f8k4hedd451g.apps.googleusercontent.com', // Replace with your own client ID
        });
        renderButton();
      });
    };
  </script>
</body>

</html>
