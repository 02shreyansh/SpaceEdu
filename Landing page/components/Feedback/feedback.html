<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Star Rating Form</title>
  <link rel="shortcut icon" type="image/jpg" href="../../Asset/saturn.png" />
  <link rel="stylesheet" href="../Feedback/feedback.html" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <div class="nav">
    <div class="nav-left">
      <h2>Spaces<span>EDU</span></h2>
    </div>

    <div class="nav-right">
      <a class="nav-option" href="../../index.html">Home</a>
      <a class="nav-option" href="../Planet/planet.html">Planets</a>
      <a class="nav-option" href="../ticket/ticket.html">Trailer</a>
      <a class="nav-option" href="../ticket/ticket.html">Tickets</a>
      <a class="nav-option" href="../Blog/blog.html">Blog</a>
      <a class="nav-option" href="../login/login.html">Login</a>
      <a class="nav-option" href="#">Rate Us</a>
      <a href="../enroll/enroll.html"><button>Enroll</button></a>
    </div>
  </div>

  <div class="container">
    <div class="post">
      <div class="text">Thanks for rating us!</div>
      <div class="edit">EDIT</div>
      <div class="Home" onclick="nav('index.html')">Home</div>
    </div>
    <div class="star-widget">
      <input type="radio" name="rate" id="rate-5" />
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4" />
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3" />
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2" />
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1" />
      <label for="rate-1" class="fas fa-star"></label>
      <form action="#">
        <header></header>
        <div class="textarea">
          <textarea cols="30" placeholder="Describe your experience.."></textarea>
        </div>
        <div class="btn">
          <button type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const btn = document.querySelector("button");
    const post = document.querySelector(".post");
    const widget = document.querySelector(".star-widget");
    const editBtn = document.querySelector(".edit");
    const homeBtn = document.querySelector(".Home");
    function nav(page) {
      window.location.href = page;
    }
    btn.onclick = () => {
      widget.style.display = "none";
      post.style.display = "block";
      editBtn.onclick = () => {
        widget.style.display = "block";
        post.style.display = "none";
      };
      return false;
    };
  </script>
</body>

</html>
