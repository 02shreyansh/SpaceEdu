<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Star Rating Form</title>
    <link rel="shortcut icon" type="image/jpg" href="saturn.png" />
    <link rel="stylesheet" href="feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-left">
        <h2>Spaces<span>EDU</span></h2>
        <button class="hamburger" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">
          <i class="fas fa-times"></i>
      </button>
        <div class="nav-right">
          <a class="nav-option" href="about.html">About</a>
          <a class="nav-option" href="planet.html">Planets</a>
          <a class="nav-option" href="trailer.html">Trailer</a>
          <a class="nav-option" href="#">Tickets</a>
          <a class="nav-option" href="blog.html">Blog</a>

          <a class="nav-option" href="login.html" target="_blank">Login</a>
          <a class="nav-option" href="#container">Contact</a>
          <a class="nav-option" href="feedback.html">Rate Us</a>
          <a class="nav-option" href="enroll.html"><button>Enroll</button></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
        <div class="Home" onclick="nav('index.html')">Home</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" />
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4" />
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3" />
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2" />
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1" />
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea
              cols="30"
              placeholder="Describe your experience.."
            ></textarea>
          </div>
          <div class="btn">
            <button type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      const homeBtn = document.querySelector(".Home");
      function nav(page) {
        window.location.href = page;
      }
      btn.onclick = () => {
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = () => {
          widget.style.display = "block";
          post.style.display = "none";
        };
        return false;
      };
  const hamburgerBtn = document.querySelector('.hamburger');
  const sidebar = document.querySelector('.sidebar');

  hamburgerBtn.addEventListener('click', function() {
      sidebar.classList.toggle('active');
  });
    </script>
  </body>
</html>
