        border: 1px solid;
      }

      textarea {
        background-image: url("https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg");
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid rgb(255, 234, 234);
        color: white;

      h2,
      label {
        color: white;
      }


    footer {
      background-color: black;
      border-top: 1px solid white;
    }

    .connect {
      padding: 30px;
      padding-top: 20px;
      text-align: center;
    }

    .connect h2 {
      text-align: center;
      padding-bottom: 20px;
      font-weight: 600;
      font-size: 1.7rem;
    }

    .connect a {
      padding-top: 20px;
      color: white;
      font-size: 1.57rem;
      line-height: 40px;
      letter-spacing: 20px;
    }

    .connect a:hover {
      color: rgb(111, 185, 225);

    .links {
      text-align: center;
    }

      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.7rem;

    .links li {

    }

    .links li a {

      color: rgb(11, 81, 155);
      line-height: 35px;

    }

    .links li a:hover {
      color: rgb(114, 152, 204);
      text-decoration: underline;
    }

    .copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    #progress {
      background-color: white;
      position: fixed;
      bottom: 20px;
      right: 10px;
      height: 60px;
      width: 60px;
      display: none;
      place-items: center;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;

    }

    #progress-value {
      display: block;
      height: calc(100% - 15px);
      width: calc(100% - 15px);
      background-color: #1f3959;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 25px;
      font-weight: 700;
      /* color: #001a2e; */
      color: white;

    }
    .nav {
      position: absolute;
      width: 100%;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      top: 9px;
      padding-bottom: 30px;
      color: #fff;
      overflow: hidden;
    }

    .nav-left h2 {
      padding-left: 40px;
      color: #23224c;
      font-family: "Arial";
      font-size: 24px;
      font-weight: bold;
    }

    .nav-left span {
      color: #0190ff;
    }

    .nav-right {
      pointer-events: all;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .nav-right button {
      padding: 10px 20px;
      border-radius: 34px;
      color: #000;
      font-family: "Arial";
      font-weight: 700;
      font-size: large;
      background-color: #ffd700;
      border: 2px solid #ffd700;
      transition: background-color 2s ease;
      margin-top: 0px;
    }

    .nav a {
      text-decoration: none;
      font-size: 20px;
      /* Increase font size */
      color: #fff;
      font-family: "Arial";
      font-weight: 600;
      display: inline-block;
      position: relative;
    }

    .nav-option::after {
      content: "";
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      top: 30px;
      left: 0;
      background-color: aqua;
      transition: transform 0.25s ease-out;
    }

    .nav a:hover::after {
      transform: scaleX(1);
    }

    .nav-right button:hover {
      background-color: transparent;
      color: #ffd700;
    }
    .nav-left h2 span {
      animation: planetGlow 2s ease-in-out infinite alternate;
    }

    @keyframes planetGlow {
      0% {
        text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
      }

      100% {
        text-shadow: 0 0 10px rgba(0, 200, 255, 1);
      }
    }

.nav-left button.hamburger {
  display: none; /* Initially hide the hamburger button */
  background: none;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
}

.nav-left .active button.hamburger {
  color: blue; /* Change the color of the hamburger icon when the menu is active */
}

.close-btn {
  display: none;
}
@media only screen and (max-width: 500px) {
  .nav {
    display: block;
    pointer-events: all;
  }
  .nav-left {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    gap: 100px;
    margin-right: 20px;
    padding-bottom: 20px;
  }

  .nav-left button.hamburger {
    pointer-events: all; /* Enable pointer events for the hamburger button */
    display: block;
    color: rgb(14, 192, 237);
    font-size: 30px;
  }

  .sidebar {
    pointer-events: all;
    position: fixed;
    top: 0;
    right: -100%; /* Initially off-screen */
    width: 250px; /* Adjust width as needed */
    height: 100%;
    background-color: #333;
    overflow-y: auto;
    transition: right 0.3s ease;
  }

  .sidebar.active {
    pointer-events: all;
    right: 0;
    width: 100%;
    height: 100%;
    margin: auto;
    z-index: 3000;
    font-size: 1.5rem;
    padding: 30px 0px;
  }

  .nav-right {
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  .close-btn {
    display: block;
    width: 20%;
    margin-left: 40px;
    background: none;
    border: none;
    color: rgb(246, 242, 242);
    font-size: 34px;
    cursor: pointer;
    z-index: 4000;
  }
  .close-btn:hover {
    color: #ddd;
  }
  form {
    width: 380px;
    margin-bottom: 20px;
  }
  .footer-container{
    width: 100%;
    height: 100%;
  }
