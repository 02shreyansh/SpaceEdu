<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a2b4f4, #304ee7);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: linear-gradient(to right, #c5bfec, #405add);
            padding: 20px;
            border:3px solid #010109;
            border-radius: 40px;
            box-shadow: 40px 40px 40px rgba(37, 40, 54, 0.308);
            width: 500px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: none;
            border-bottom:1px solid black;
            outline :none;
            background: linear-gradient(to right, #c5bfec, #405add);
        }

        button {
            background-color: #405add;
            color: #e8e9ee;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #494848;
        }

        textarea{
            border:0px solid white;
            background: linear-gradient(to right, #c5bfec, #405add);
        }

    </style>
</head>
<body>
    
    <form>
        <h2><center>Enrollment Form</center></h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>
        <center><button type="submit">Submit</button></center>
    </form>

</body>
</html>
