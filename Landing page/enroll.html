    <style>
      body {
        font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
        background-image: url("https://wallpaperaccess.com/full/31366.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
        /* display: flex; */
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-image: url("https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg");
        padding: 20px;
        border: 3px solid #010109;
        border-radius: 40px;
        box-shadow: 40px 40px 40px rgba(37, 40, 54, 0.308);
        width: 500px;
        margin: auto;
        margin-top: 130px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        background-image: url("https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg");
        color: white;
        box-sizing: border-box;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid rgb(255, 234, 234);
        outline: none;
      }

      button {
        background-image: url("https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg");
        color: #e8e9ee;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid;
      }

      textarea {
        background-image: url("https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg");
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid rgb(255, 234, 234);
        color: white;
      }

      h2,
      label {
        color: white;
      }


    footer {
      background-color: black;
      border-top: 1px solid white;
    }

    .connect {
      padding: 30px;
      padding-top: 20px;
      text-align: center;
    }

    .connect h2 {
      text-align: center;
      padding-bottom: 20px;
      font-weight: 600;
      font-size: 1.7rem;
    }

    .connect a {
      padding-top: 20px;
      color: white;
      font-size: 1.57rem;
      line-height: 40px;
      letter-spacing: 20px;
    }

    .connect a:hover {
      color: rgb(111, 185, 225);
    }

    .links {
      text-align: center;
    }

    .links h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.7rem;
    }

    .links li {
      list-style: none;
    }

    .links li a {
      text-decoration: none;
      color: rgb(11, 81, 155);
      line-height: 35px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .links li a:hover {
      color: rgb(114, 152, 204);
      text-decoration: underline;
    }

    .copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }

    #progress {
      background-color: white;
      position: fixed;
      bottom: 20px;
      right: 10px;
      height: 60px;
      width: 60px;
      display: none;
      place-items: center;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;

    }

    #progress-value {
      display: block;
      height: calc(100% - 15px);
      width: calc(100% - 15px);
      background-color: #1f3959;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 25px;
      font-weight: 700;
      /* color: #001a2e; */
      color: white;

    }
  </style>
