<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma,Verdana, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/31366.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
           background-image: url('https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg');
            padding: 20px;
            border:3px solid #010109;
            border-radius: 40px;
            box-shadow: 40px 40px 40px rgba(37, 40, 54, 0.308);
            width: 500px;
            
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            background-image: url('https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg');
            color:white;
            box-sizing: border-box;
            border-top: none;
            border-left:none;
            border-right: none;
            border-bottom:1px solid rgb(255, 234, 234);
            outline :none;
            
        }

        button {
            background-image: url('https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg');
            color: #e8e9ee;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid ;
        }

        textarea{
            background-image: url('https://i.pinimg.com/originals/1b/f2/d4/1bf2d49e0aadcc0bdd40dfa2f7ecb38d.jpg');
            border-top: none;
            border-left:none;
            border-right: none;
            border-bottom:1px solid rgb(255, 234, 234);
            color:white;
           
        }
        h2,label{
            color:white;
        }

    </style>
</head>
<body>
    
    <form>
        <h2><center>Enrollment Form</center></h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>
        <center><button type="submit">Submit</button></center>
    </form>

</body>
</html>
